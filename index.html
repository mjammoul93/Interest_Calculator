<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
	
	<title>Web App - Simple Interest Calculator</title>
    </head>
	<div class="maindiv">
    <body>
	
		
			<h1>Simple Interest Calculator</h1>

			<table>
			<tr>
			<td>Amount </td>			<td><input type="number"  id="principal"></td>  <td></td>
			</tr>
			<tr>
			<td>Interest Rate </td>	<td><input id="rate" type="range" min="1" max="20" step="0.25" value="10.25" onChange="ReadRanege()"> </td>
			<td><span id="rangeResult">10.25%</span> </td>
			</tr>
			<tr>
			<td>No. of Years </td>	
			<td>
			<select type="number"  id="years">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
						</td>
						<td></td>
			</tr>
			<tr>
			<td><button onclick="compute()">Compute Interest</button> </td>
			<td></td>
			</tr>
			
			</table>
			<span id="result"></span><br>

			
		
	
	</body>
	<footer> &copy; Everyone Can Get Rich </footer>
	</div>
</html>
